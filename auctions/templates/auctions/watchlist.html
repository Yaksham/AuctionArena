{% extends "auctions/layout.html" %}

{% block title%}
    Watchlist
{% endblock %}

{% block body %}
    {% if list is not None %}
        <ul>
            {% for listing in list %}
                <li>
                    <a href="{% url 'listing' listing.id %}"><h3>{{ listing.title }}</h3></a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No items in watchlist</h3>
    {% endif %}
{% endblock %}
